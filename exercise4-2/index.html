<!DOCTYPE html>
<html>

<head>
	<title>Coding from Life</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>

<body>

	<div class="canvas-one">
		<div class="sphere"></div>
		<div class="squash"></div>
		<div class="squash texture"></div>
		<div class="water-glass-container"></div>
		<div class="glass"></div>

		<div class="top"></div>
		<div class="bottom"></div>
		<div class="water-level"></div>
	</div>

	<div class="canvas-two">
		<div class="squash a"></div>
		<div class="object vase-container">
		<div class="object vase"></div>
		<div class="object vase-bottom"></div>
	</div>
		<div class="object sphere"></div>
		<div class="object flower-box">
			<div class="object flower-a"></div>
			<div class="object flower-a two"></div>
			<div class="object flower-a one"></div></div>
			<div class="stem-box">
			<div class="object stem"></div>
			<div class="object stem b"></div>
			<div class="object stem c"></div></div>
		
	</div>

</body>

</html>
